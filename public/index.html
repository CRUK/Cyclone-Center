<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:700" rel="stylesheet" />
    <link href="application.css" rel="stylesheet" />
    <script src="application.js"></script>
    <script>
      var jQuery  = require("jqueryify");
      var exports = this;
      jQuery(function(){
        var App = require("index");
        exports.app = new App({el: $("body")});
      });
    </script>
  </head>

  <body>
    <section id="home">
      <header>
        <h1><img src="images/cyclone-center-logo.png" alt="Cyclone Center" /></h1>
        <p>Help classify over XX years of tropical cyclone data.</p>
        <p><a href="#/classify" class="classify">Begin classifying</a></p>
      </header>
    </section>

    <section id="classify">
      <div class="classifier">
        <div class="main-pair">
          <img src="http://placehold.it/300.png" class="subject" />
          <img src="http://placehold.it/300.png" class="match" />
          <div class="chosen">&check;</div>
        </div>

        <ol class="categories">
          <li><button name="category" value="shear"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="category" value="shear" class="selected"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="category" value="shear"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="category" value="shear"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="category" value="shear"><img src="http://placehold.it/110.png" /></button></li>
        </ol>

        <ol class="selections">
          <li><button name="selection" value="shear-0"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="selection" value="shear-0"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="selection" value="shear-0"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="selection" value="shear-0" class="selected"><img src="http://placehold.it/110.png" /></button></li>
          <li><button name="selection" value="shear-0"><img src="http://placehold.it/110.png" /></button></li>
        </ol>

        <div class="followup text">
          <p class="heading">Curious what storm this is?</p>
          <p>Classify <strong class="remaining">2</strong> more images to find out!</p>
        </div>

        <div class="footer">
          <div class="progress">
            <ol class="subject">
              <li class="filled"></li>
              <li class="filled"></li>
              <li></li>
              <li></li>
            </ol>

            <div class="series">
              <div class="track">
                <div class="fill"></div>
              </div>
            </div>
          </div>

          <div class="action">
            <button name="favorite" title="Add favorite" class="toggle">&hearts;</button>
            <button name="unfavorite" title="Remove favorite" class="toggle on">&hearts;</button>
            <button name="restart">Restart</button>
            <button name="choose" class="default">Choose</button>
            <button name="talk">Pro Classify</button>
            <button name="next" class="default">Next Image</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
