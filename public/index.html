<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:700" rel="stylesheet" />
    <link href="http://cdn.leafletjs.com/leaflet-0.4.2/leaflet.css" rel="stylesheet" />
    <link href="application.css" rel="stylesheet" />
    <script src="application.js"></script>
    <script>
      var jQuery  = require("jqueryify");
      var exports = this;
      jQuery(function(){
        var App = require("index");
        exports.app = new App({el: $("body")});
      });
    </script>
  </head>

  <body>
    <section id="home">
      <header>
        <h1><img src="images/cyclone-center-logo.png" alt="Cyclone Center" /></h1>
        <p>Help classify over XX years of tropical cyclone data.</p>
        <p><a href="#/classify" class="classify">Begin classifying</a></p>
      </header>
    </section>

    <section id="classify">
      <div class="classifier">
        <div class="main-pair">
          <img class="subject" />
          <img src="http://placehold.it/1.png" class="match" />
          <div class="chosen">&check;</div>
        </div>

        <div class="categories">
          <ol>
            <li><button name="category" value="cat0"><img src="http://placehold.it/1/f00.png" /></button></li>
            <li><button name="category" value="cat1"><img src="http://placehold.it/1/ff0.png" /></button></li>
            <li><button name="category" value="cat2"><img src="http://placehold.it/1/0f0.png" /></button></li>
            <li><button name="category" value="cat3"><img src="http://placehold.it/1/0ff.png" /></button></li>
            <li><button name="category" value="cat4"><img src="http://placehold.it/1/00f.png" /></button></li>
          </ol>
        </div>

        <div class="matches">
          <ol data-category="cat0">
            <li><button name="match" value="cat0-sel0"><img src="http://placehold.it/1/f00.png" /></button></li>
            <li><button name="match" value="cat0-sel1"><img src="http://placehold.it/1/f00.png" /></button></li>
            <li><button name="match" value="cat0-sel2"><img src="http://placehold.it/1/f00.png" /></button></li>
            <li><button name="match" value="cat0-sel3"><img src="http://placehold.it/1/f00.png" /></button></li>
            <li><button name="match" value="cat0-sel4"><img src="http://placehold.it/1/f00.png" /></button></li>
          </ol>

          <ol data-category="cat1">
            <li><button name="match" value="cat1-sel0"><img src="http://placehold.it/1/ff0.png" /></button></li>
            <li><button name="match" value="cat1-sel1"><img src="http://placehold.it/1/ff0.png" /></button></li>
            <li><button name="match" value="cat1-sel2"><img src="http://placehold.it/1/ff0.png" /></button></li>
            <li><button name="match" value="cat1-sel3"><img src="http://placehold.it/1/ff0.png" /></button></li>
            <li><button name="match" value="cat1-sel4"><img src="http://placehold.it/1/ff0.png" /></button></li>
          </ol>

          <ol data-category="cat2">
            <li><button name="match" value="cat2-sel0"><img src="http://placehold.it/1/0f0.png" /></button></li>
            <li><button name="match" value="cat2-sel1"><img src="http://placehold.it/1/0f0.png" /></button></li>
            <li><button name="match" value="cat2-sel2"><img src="http://placehold.it/1/0f0.png" /></button></li>
            <li><button name="match" value="cat2-sel3"><img src="http://placehold.it/1/0f0.png" /></button></li>
            <li><button name="match" value="cat2-sel4"><img src="http://placehold.it/1/0f0.png" /></button></li>
          </ol>

          <ol data-category="cat3">
            <li><button name="match" value="cat3-sel0"><img src="http://placehold.it/1/0ff.png" /></button></li>
            <li><button name="match" value="cat3-sel1"><img src="http://placehold.it/1/0ff.png" /></button></li>
            <li><button name="match" value="cat3-sel2"><img src="http://placehold.it/1/0ff.png" /></button></li>
            <li><button name="match" value="cat3-sel3"><img src="http://placehold.it/1/0ff.png" /></button></li>
            <li><button name="match" value="cat3-sel4"><img src="http://placehold.it/1/0ff.png" /></button></li>
          </ol>

          <ol data-category="cat4">
            <li><button name="match" value="cat4-sel0"><img src="http://placehold.it/1/00f.png" /></button></li>
            <li><button name="match" value="cat4-sel1"><img src="http://placehold.it/1/00f.png" /></button></li>
            <li><button name="match" value="cat4-sel2"><img src="http://placehold.it/1/00f.png" /></button></li>
            <li><button name="match" value="cat4-sel3"><img src="http://placehold.it/1/00f.png" /></button></li>
            <li><button name="match" value="cat4-sel4"><img src="http://placehold.it/1/00f.png" /></button></li>
          </ol>
        </div>

        <div class="followup text">
          <p class="heading">Curious what storm this is?</p>
          <p>Classify <strong class="remaining">X</strong> more images to find out!</p>
        </div>

        <div class="reveal text">
          <p>You've just classified</p>
          <p class="heading"><span class="storm">X</span>! <button name="stats">View stats</button></p>
        </div>

        <div class="footer">
          <div class="progress">
            <ol class="subject" title="Subject progress">
              <li class="filled"></li>
              <li class="filled"></li>
              <li></li>
              <li></li>
            </ol>

            <div class="series" title="Series progress">
              <div class="track">
                <div class="fill"></div>
              </div>
            </div>
          </div>

          <div class="action">
            <div class="during">
              <button name="restart">Restart</button>
              <button name="choose" class="default">Choose</button>
            </div>

            <div class="post">
              <span class="favorite">
                <button name="favorite" title="Add favorite" class="toggle">&hearts;</button>
                <button name="unfavorite" title="Remove favorite" class="toggle on">&hearts;</button>
              </span>
              <button name="talk">Pro classify</button>
              <button name="next" class="default">Next Image</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
